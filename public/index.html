    <style type="text/css">
        .markedactive {

        .markedinactive {

        }

        /* https://stackoverflow.com/questions/36433961/css3-marquee-effect-without-empty-space */
        /* usage: <p class="marquee">   <span>this is a</span> . . . */
        .marquee {
            background-color: #ddd;
            width: 500px;
            margin: 0 auto;
            overflow: hidden;
            white-space: nowrap;
        }

        .marquee span {
            display: inline-block;
            font-size: 30px;
            position: relative;
            left: 100%;
            animation: marquee 8s linear infinite;
        }

        .marquee:hover span {
            animation-play-state: paused;
        }

        .marquee span:nth-child(1) {
            animation-delay: 0s;
        }

        .marquee span:nth-child(2) {
            animation-delay: 0.6s;
        }

        .marquee span:nth-child(3) {
            animation-delay: 1.2s;
        }

        .marquee span:nth-child(4) {
            animation-delay: 1.6s;
        }

        .marquee span:nth-child(5) {
            animation-delay: 2.4s;
        }

        .marquee span:nth-child(6) {
            animation-delay: 3.2s;
        }

        @keyframes marquee {
            0% {
                left: 100%;
            }

            100% {
                left: -100%;
            }
        }

        canvas.drawing,
        canvas.drawingBuffer {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
