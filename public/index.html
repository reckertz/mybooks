<body style="width:100%">
    <!-- Start Navigation fixed-top -->
    <nav class="navbar navbar-brand header  sticky-top navbar-light bg-light" style=" background-color: #e3f2fd;">
    </nav>
    <script>
        $(document).ready(function () {
            let queryString = window.location.search;
            let urlParms = new URLSearchParams(queryString);
            let target = urlParms.get('target');
            if (typeof target === "string" && target.length > 0 && target === "sqlutils") {
                uihelper.navigateTo("sqlutils.show", {
                    cb6000: function (err) {

                    }
                });
            } else {
                // erst mal dedizierter Start mit Scannen
                mybookscan.show();
            }
        });
    </script>
